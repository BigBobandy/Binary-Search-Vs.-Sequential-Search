<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary and Sequential Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Binary Search Vs. Sequential Search</h1>
      <button class="button" id="beginBtn">Begin</button>
      <form id="inputForm">
        <input
          type="text"
          class="hide"
          id="userInput"
          placeholder="Enter a number."
          maxlength="2"
          required
        />
      </form>
      <button type="button" class="button hide" id="searchBtn">
        Search <i class="fa fa-search"></i>
      </button>
    </div>
    <div class="container hide" id="resultContainer"></div>
  </body>
</html>
